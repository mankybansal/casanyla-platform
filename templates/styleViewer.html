<div class="coverContainer" ng-click="coverContainerClose()">
    <div class="coverBG" style="background: url('../images/styles/covers/blurred-images/{{styles[current.style].cover_pic}}'); background-size: 100% 100%; background-repeat: no-repeat; background-position: center;"></div>
    <div class="coverFG">
        <div class="coverTop">
            <div class="coverTitle">This style is called <b>{{currentStyle.styleObject.name}}</b>!</div>
            <div class="coverSubtitle">We hope you love it.</div>
        </div>
        <div class="coverBottom">
            <div class="coverImage">
                <img src='../platform-assets/styles/covers/clear-images/{{currentStyle.styleObject.cover_pic}}"' class='coverPic'>
            </div>
            <div class="coverText">
                <span class="coverTextBox">{{currentStyle.styleObject.description}}</span><br><br><br><br>
                <div class="actionButton" style="margin: 0 auto;">VIEW ROOMS</div>
            </div>
        </div>
    </div>
</div>

<div class="resultCard">
    <div class="styleContainer" style="background: url('../platform-assets/styles/{{currentStyle.styleObject.name}}/{{currentImageFile}}'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        <div class="headerBar">
            <img src="../images/casanyla.png" class="resultLogo" onclick="menuHomeClick()">
            <div class="viewInfo">
                <span class="viewStyleTitle2">{{currentStyle.styleObject.name}}</span>
            </div>
        </div>
        <div class="imageNav">
            <div class="leftNav" ng-show="currentStyle.currentImage!=0" ng-click="leftNavClick()">
                <div style="height:calc((100% - 100px)/2); width:100%;"></div>
                <i class="fa fa-angle-left navAngles"></i>
            </div>

            <div class="rightNav" ng-show="currentStyle.currentImage!=(currentStyle.styleObject.images.length - 1)" ng-click="rightNavClick()">
                <div style="height:calc((100% - 100px)/2); width:100%;"></div>
                <i class="fa fa-angle-right navAngles"></i>
            </div>
        </div>
        <div class="optionBar">
            <div class='likeButton likeStyle' ng-click="likeStyle()">
                <i class="changeHeartStyle fa fa-heart-o" style="color: darkred !important;"></i>
                <span class="hideMobile">&nbsp;&nbsp;Style</span>
            </div>
            <div class='likeButton likeRoom' ng-click="likeRoom()">
                <i class="changeHeartRoom fa fa-heart-o" style="color: yellowgreen !important;"></i>
                <span class="hideMobile">&nbsp;&nbsp;Room</span>
            </div>
            <div class="iconContainer">
                <i class="fa fa-facebook-square shareStyle facebookStyle" ng-click="fbShare()"></i>
            </div>

            <div class="actionButton browseLooks " ng-click="menuBrowseClick()">BROWSE OTHER LOOKS</div>
            <div class="actionButton callDesigner " ng-click="callDesigner()">CALL A DESIGNER</div>
        </div>
    </div>

</div>
