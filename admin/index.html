<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Admin Panel | CasaNyla.com</title>

    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="../css/accountsDefault.css" type="text/css">
    <!-- <link rel="stylesheet" href="../css/styleViewer.css" type="text/css"> -->
    <link rel="stylesheet" href="adminPanel.css" type="text/css">

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.js"></script>

    <script src="../js/app.js"></script>
    <script src="adminPanel.js"></script>

</head>

<body ng-app="casanylaApp" casanyla-app-control user-control>
<login-overlay></login-overlay>

<div class="mainUnderlay"></div>

<div class="contentOverlay" ng-controller="adminDashboardControl">

    <div class="menuLeft">

        <div class="menuOptionGroup">
            <a href="http://casanyla.com/home"><img src="../images/casanyla.png" class="menuHeaderLogo"></a>
        </div>

        <div class="menuOptionGroup" ng-repeat="menuGroup in menuModel">
            <div class="menuGroupLabel">{{menuGroup.name}}</div>
            <div ng-repeat="menuOption in menuGroup.options" class="menuOption" ng-class="getClass(menuOption)"
                 ng-click="endpoint(menuGroup,menuOption)">
                <div class="menuOptionSelect viewOverview"></div>
                <div class="menuOptionIcon">
                    <i class="fa {{menuOption.icon}} menuIcon"></i>
                </div>
                <div class="menuOptionText">{{menuOption.name}}</div>
            </div>
        </div>

    </div>

    <div class="mainContent">
        <div class="menuTop">

            <img src='../images/MENU.png' class="menuLogo">
            <div class="menuTitle">Admin Dashboard</div>
            <div class="menuSection">
                <i class="fa fa-angle-right"></i>&nbsp;{{menuGroupSelected.name}}
            </div>

            <div class="menuSection">
                <i class="fa fa-angle-right"></i>&nbsp;{{menuOptionSelected.name}}
            </div>

            <div class="profileContainer" ng-click="showOptionOverlay2()">
                <div class="avatarBox">
                    <i class="fa fa-user-circle avatar"></i>
                </div>

                <div class="profileBox">
                    <span style="color: #999;">Welcome, </span>
                    <span style="color: #333;">{{ ngMyUser.name }}</span>
                </div>
            </div>
        </div>

        <div class="fillContent">
            <div class="viewPanel" ng-view></div>
        </div>
    </div>

    <div class="optionOverlay2">
        <div class="optionOverlaySpacer" style="height: calc((100% - 500px) / 2);"></div>
        <div class="optionOverlayContent" style="width: 450px; height: 500px;">
            <div class="optionOverlayClose" ng-click="closeOptionOverlay2()">X</div>

            <br><br>
            <br><br>
            <i class="fa fa-user-circle" style="font-size: 150px; margin: 0 auto; opacity: .1;"></i>
            <br><br>

            <span style="color: #333; font-size: 40px;">{{ ngMyUser.name }}</span><br>
            <span style="color: #AAA; font-size: 25px; font-family: RobotoThin, sans-serif;">{{ ngMyUser.email }}</span>
            <br><br>
            <br><br>
            <div class="actionButton actionButtonYellow" ng-click="logout()">SIGN OUT &nbsp; <i
                    class="fa fa-sign-out"></i></div>

        </div>
    </div>

    <div class="messageOverlay">
        <span class="messageSpan">Message will go here.</span>&nbsp;&nbsp;
        <i class="fa fa-times" ng-click="closeMessage()"></i>
    </div>
</div>


</body>

</html>
