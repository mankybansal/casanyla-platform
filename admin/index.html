<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Admin Panel | CasaNyla.com</title>

    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="../css/accountsDefault.css" type="text/css">
    <!-- <link rel="stylesheet" href="../css/styleViewer.css" type="text/css"> -->
    <link rel="stylesheet" href="adminPanel.css" type="text/css">

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/headerMenu.js"></script>
    <script src="adminPanel.js"></script>

</head>

<body ng-app="homeluxeApp" homeluxe-app-control user-control>
<login-overlay></login-overlay>


<div class="mainUnderlay"></div>

<div class="contentOverlay" ng-controller="adminDashboardControl">

    <div class="menuLeft">

        <div class="menuOptionGroup">
            <a href="http://casanyla.com/home"><img src="../images/casanyla.png" class="menuHeaderLogo"></a>
        </div>

        <div class="menuOptionGroup">
            <div class="menuGroupLabel">Main</div>

            <div class="menuOption optionSelected" ng-click="endpoint('overview')">
                <div class="menuOptionSelect viewOverview"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-dashboard menuIcon"></i>
                </div>
                <div class="menuOptionText">Overview</div>
            </div>

            <div class="menuOption" ng-click="endpoint('users')">
                <div class="menuOptionSelect viewUsers"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-user menuIcon"></i>
                </div>
                <div class="menuOptionText">Users</div>
            </div>
        </div>

        <div class="menuOptionGroup">
            <div class="menuGroupLabel">Project Management</div>

            <div class="menuOption" ng-click="endpoint('projects')">
                <div class="menuOptionSelect viewProjects"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-tasks menuIcon"></i>
                </div>
                <div class="menuOptionText">Projects</div>
            </div>

            <div class="menuOption" ng-click="endpoint('designers')">
                <div class="menuOptionSelect viewDesigners"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-paint-brush menuIcon"></i>
                </div>
                <div class="menuOptionText">Designers</div>
            </div>

            <div class="menuOption" ng-click="endpoint('client')">
                <div class="menuOptionSelect viewClients"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-users menuIcon"></i>
                </div>
                <div class="menuOptionText">Clients</div>
            </div>
        </div>

        <div class="menuOptionGroup">
            <div class="menuGroupLabel">Lookbook Manager</div>

            <div class="menuOption" ng-click="endpoint('styles')">
                <div class="menuOptionSelect viewStyles"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-photo menuIcon"></i>
                </div>
                <div class="menuOptionText">Styles</div>
            </div>

            <div class="menuOption" ng-click="endpoint('quiz')">
                <div class="menuOptionSelect viewQuizSettings"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-check-square-o menuIcon"></i>
                </div>
                <div class="menuOptionText">Quiz Settings</div>
            </div>
        </div>

        <div class="menuOptionGroup">
            <div class="menuGroupLabel">Help & Settings</div>

            <div class="menuOption" ng-click="endpoint('help')">
                <div class="menuOptionSelect viewHelp"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-question-circle menuIcon"></i>
                </div>
                <div class="menuOptionText">Help</div>
            </div>

            <div class="menuOption" ng-click="endpoint('settings')">
                <div class="menuOptionSelect viewSettings"></div>
                <div class="menuOptionIcon">
                    <i class="fa fa-gear menuIcon"></i>
                </div>
                <div class="menuOptionText">Settings</div>
            </div>
        </div>

    </div>

    <div class="mainContent">
        <div class="menuTop">

            <img src='../images/MENU.png' class="menuLogo">
            <div class="menuTitle">Admin Dashboard</div>
            <div class="menuSection">
                <i class="fa fa-angle-right"></i>&nbsp;<span class="menuGroupSelected">Main</span>
            </div>

            <div class="menuSection">
                <i class="fa fa-angle-right"></i>&nbsp;<span class="menuOptionSelected">Overview</span>
            </div>

            <div class="avatarBox"></div>

            <div class="profileBox">
                <span style="color: #999;">Welcome, </span>
                <span style="color: #333;">{{ ngMyUser.name }}</span>
            </div>
        </div>

        <div class="fillContent">

            <div class="viewPanel" ng-view>

            </div>

        </div>

    </div>
</div>

</body>

</html>
